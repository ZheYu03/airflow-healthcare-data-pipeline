# Airflow Docker Compose for Clinic Sync & Enrichment
# Run: docker compose up -d

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Disable some features not needed
    AIRFLOW__CORE__TEST_CONNECTION: 'Enabled'
    # Playwright settings
    PLAYWRIGHT_BROWSERS_PATH: /home/airflow/.cache/ms-playwright
    # Google credentials path (mounted volume)
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/credentials/service-account.json
    # Supabase configuration (from .env file)
    SUPABASE_URL: ${SUPABASE_URL}
    SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    # Enrichment settings
    ENRICHMENT_BATCH_SIZE: ${ENRICHMENT_BATCH_SIZE:-50}
    ENRICHMENT_MIN_DELAY: ${ENRICHMENT_MIN_DELAY:-8}
    ENRICHMENT_MAX_DELAY: ${ENRICHMENT_MAX_DELAY:-15}
    # OpenAI API for LLM insurance extraction
    OPENAI_API_KEY: ${OPENAI_API_KEY:-}
  volumes:
    - ./airflow_home/dags:/opt/airflow/dags
    - ./airflow_home/logs:/opt/airflow/logs
    - ./airflow_home/plugins:/opt/airflow/plugins
    - ./airflow_home/credentials:/opt/airflow/credentials:ro
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Initialize the database
        airflow db init
        # Create admin user if not exists
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
        # Set default Airflow Variables
        airflow variables set CLINIC_SPREADSHEET_ID "1juukIEirv0BytdVrQYpGfjdhr4rhJnEAho0KmbwKy8A" || true
        airflow variables set CLINIC_WORKSHEET_NAME "KLINIK PERUBATAN SWASTA" || true
        airflow variables set ENRICHMENT_BATCH_SIZE "50" || true
        airflow variables set ENRICHMENT_MIN_DELAY "8" || true
        airflow variables set ENRICHMENT_MAX_DELAY "15" || true
        airflow variables set ENRICHMENT_HEADLESS "true" || true
        echo "Airflow initialization complete!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  postgres-db-volume:

